<table class="table table-bordered">
    <thead>
      <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Genre</th>
        <th>Price</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let book of books">
        <td>{{book.id}}</td>
        <td>{{book.title}}</td>
        <td>{{book.genre}}</td>
        <td>{{book.price}}</td>
        <td><button type="button button-bg-success" (click)="addToCart(book)">Add To Cart</button></td>
    </tbody>
  </table>
